<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Twitch.TV Project</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="twitch.js"></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <input type="text" id="textFilterChannels" placeholder="Filter by Channel Name">
    <div id="buttonContainer">
      <div id="allButton" class="arrow_box active">All</div>
      <div id="onlineButton" class="arrow_box">Online</div>
      <div id="offlineButton" class="arrow_box">Offline</div>
    </div>
    <div id="resultsContainer"></div>
</div>
</body>
</html>
